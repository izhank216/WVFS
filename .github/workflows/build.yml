name: Build WVFS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build WVFS with Emscripten
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git cmake python3 nodejs npm

      - name: Clone Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git emsdk
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest

      - name: Add Emscripten to PATH
        run: |
          echo "/home/runner/work/WVFS/WVFS/emsdk" >> $GITHUB_PATH
          echo "/home/runner/work/WVFS/WVFS/emsdk/upstream/emscripten" >> $GITHUB_PATH

      - name: Build WVFS
        run: |
          mkdir -p build
          make all

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wvfs-build
          path: build/
